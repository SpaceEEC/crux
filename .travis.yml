language: elixir
elixir: '1.6.4'

install:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get --no-compile
  - mix deps.compile

script:
  - mix docs

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: doc
  fqdn: crux.randomly.space
  on:
    branch: master